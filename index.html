<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Idle Realm</title>

<style>
:root{
  --card:#141c33;
  --card2:#1b2546;
  --accent:#2f6bff;
  --bronze:#c27c2c;
  --text:#e6ecff;
  --muted:#9aa4c7;
  --ok:#22c55e;
}
*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto}
body{margin:0;background:linear-gradient(180deg,#0a1020,#050a14);color:var(--text)}
header{
  position:sticky;top:0;z-index:10;
  background:#060b18;
  padding:8px 12px;
  display:flex;flex-wrap:wrap;gap:8px;justify-content:space-between;
  font-size:14px;
}
main{padding:16px;max-width:500px;margin:auto}
.card{background:linear-gradient(180deg,var(--card),var(--card2));border-radius:16px;padding:16px;margin-bottom:16px}
button{width:100%;border:none;border-radius:14px;padding:14px;margin-bottom:10px;background:var(--accent);color:white;font-size:16px}
button.bronze{background:linear-gradient(180deg,#e0a24c,#b87328);color:#1a0f00;font-weight:600}
button:disabled{opacity:.4}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
.tile{background:#0f1730;border-radius:12px;height:70px;display:flex;align-items:center;justify-content:center;font-size:28px}
.small{font-size:13px;color:var(--muted)}
.obj{font-size:14px;margin-bottom:4px}
.obj.ok{color:var(--ok)}
.advisor{font-size:12px;color:#aab3ff;margin-top:10px;text-align:center}
</style>
</head>

<body>

<header>
  <span>üë• <b id="pop"></b></span>
  <span>‚öíÔ∏è <b id="prod"></b></span>
  <span>ü•â <b id="bronze"></b></span>
  <span>üõ°Ô∏è <b id="stab"></b>%</span>
  <span>‚è≥ <b id="time"></b></span>
</header>

<main>
<h1>Idle Realm</h1>
<div class="small">A living world shaped by time and choices</div>

<div class="card">
  <h2>Era</h2>
  <div id="eraTitle"></div>
  <div id="eraDesc" class="small"></div>
  <div id="objectives"></div>
  <button id="advanceEra" class="bronze" style="display:none">
    ü•â Enter the Bronze Age (50 ‚öíÔ∏è)
  </button>
</div>

<div class="card">
  <h2>Build</h2>
  <button id="btnSettle">üè† Settlement</button>
  <button id="btnWork">‚öíÔ∏è Workshop</button>
  <button id="btnCouncil">üèõÔ∏è Council</button>
  <button id="btnCouncil2" style="display:none">üèõÔ∏è Council II (30 ü•â)</button>
  <button id="btnMine" style="display:none">‚õèÔ∏è Mine</button>
  <div class="small" id="info"></div>
</div>

<div class="card">
  <h2>City</h2>
  <div class="grid" id="city"></div>
</div>

<div class="card">
  <h2>Events</h2>
  <div id="events"></div>
  <div class="advisor" id="advisor"></div>
</div>
</main>

<script>
/* ===== CONFIG ===== */
let MAX_SLOTS = 9;
const COOLDOWN = 8;
const ERA2_COST = 50;
const CALM_TIME = 30;

const COST = {
  settlement:15,
  workshop:20,
  council:30,
  mine:25
};

const DEFAULT = {
  v:3,
  era:"foundations",
  pop:12,
  prod:30,
  bronze:0,
  stab:100,
  time:0,
  lastAction:0,
  lastChange:Date.now(),
  lastSeen:Date.now(),
  buildings:["‚öíÔ∏è"],
  councilLv:1,
  objTime:[0,0,0],
  events:["‚Ä¢ Realm founded with basic craftsmanship"]
};

let state = load();

/* ===== LOAD / SAVE ===== */
function load(){
  try{
    const s = JSON.parse(localStorage.getItem("idleRealm"));
    if(!s || s.v !== DEFAULT.v) throw "reset";
    return Object.assign(structuredClone(DEFAULT), s);
  }catch{
    localStorage.removeItem("idleRealm");
    return structuredClone(DEFAULT);
  }
}
function save(){
  state.lastSeen = Date.now();
  localStorage.setItem("idleRealm", JSON.stringify(state));
}
function canAct(){
  return Date.now()-state.lastAction >= COOLDOWN*1000;
}
function log(msg){
  state.events.unshift("‚Ä¢ "+msg);
  state.events = state.events.slice(0,10);
}

/* ===== OFFLINE ===== */
(function(){
  const now = Date.now();
  const elapsed = Math.floor((now - state.lastSeen)/1000);
  if(elapsed < 5) return;

  const w = state.buildings.filter(b=>b==="‚öíÔ∏è").length;
  const m = state.buildings.filter(b=>b==="‚õèÔ∏è").length;
  const cap = state.era==="foundations" ? 300 : 600;

  const effective = Math.min(elapsed, cap);
  state.time += effective;
  state.prod += w * 0.22 * effective;
  state.bronze += m * 0.02 * effective;

  log(`Offline progress: +${effective}s`);
})();

/* ===== OBJECTIVES ===== */
function eraObjectives(){
  if(state.era==="foundations"){
    return [
      ["Build 3 Settlements", state.buildings.filter(b=>b==="üè†").length>=3],
      ["Reach 50 Production", state.prod>=50],
      ["Establish the Council", state.buildings.includes("üèõÔ∏è")],
      ["Stability ‚â• 70%", state.stab>=70]
    ];
  }
  return [
    ["Stability ‚â• 85% (sustained)", state.objTime[0]>=600],
    ["Bronze ‚â• 75", state.bronze>=75],
    ["Council II established", state.councilLv===2]
  ];
}

/* ===== UPDATE ===== */
function update(){
  pop.innerText = state.pop;
  prod.innerText = state.prod.toFixed(1);
  bronze.innerText = state.bronze.toFixed(1);
  stab.innerText = Math.round(state.stab);
  time.innerText = state.time;

  eraTitle.innerHTML = state.era==="foundations"
    ? "<b>Foundations</b>"
    : "<b>Bronze Age</b>";

  eraDesc.innerText = state.era==="foundations"
    ? "Fast growth to understand the game."
    : "Growth slows. Governance matters.";

  objectives.innerHTML="";
  eraObjectives().forEach(o=>{
    const d=document.createElement("div");
    d.className="obj"+(o[1]?" ok":"");
    d.innerText=(o[1]?"‚úî ":"‚òê ")+o[0];
    objectives.appendChild(d);
  });

  advanceEra.style.display =
    state.era==="foundations" && eraObjectives().every(o=>o[1])
      ? "block":"none";

  btnMine.style.display =
    btnCouncil2.style.display =
      state.era==="bronze" ? "block":"none";

  info.innerText =
    `Settlement ${COST.settlement} | Workshop ${COST.workshop} | Council ${COST.council}` +
    (state.era==="bronze" ? " | Mine 25" : "") +
    (canAct() ? " ‚Ä¢ Ready" : "");

  city.innerHTML="";
  for(let i=0;i<MAX_SLOTS;i++){
    const t=document.createElement("div");
    t.className="tile";
    t.innerText=state.buildings[i]||"‚¨ú";
    t.onclick=()=>remove(i);
    city.appendChild(t);
  }

  advisor.innerText = advisorText();
  events.innerHTML = state.events.map(e=>`<div>${e}</div>`).join("");
  save();
}

/* ===== ACTIONS ===== */
function act(){
  state.lastAction=Date.now();
  state.lastChange=Date.now();
}
function build(type,icon){
  if(!canAct() || state.prod < COST[type] || state.buildings.length>=MAX_SLOTS) return;
  state.prod -= COST[type];
  state.buildings.push(icon);
  if(type==="settlement"){state.pop+=4; state.stab-=6;}
  if(type==="council"){state.stab+=15;}
  log(icon+" constructed");
  act(); update();
}
function remove(i){
  if(state.era!=="bronze") return;
  const b = state.buildings[i];
  if(!b || b==="üèõÔ∏è") return;
  state.buildings.splice(i,1);
  log(b+" removed");
  act(); update();
}

/* ===== BUTTONS ===== */
btnSettle.onclick=()=>build("settlement","üè†");
btnWork.onclick=()=>build("workshop","‚öíÔ∏è");
btnCouncil.onclick=()=>build("council","üèõÔ∏è");
btnMine.onclick=()=>build("mine","‚õèÔ∏è");
btnCouncil2.onclick=()=>{
  if(!canAct() || state.councilLv===2 || state.bronze<30) return;
  state.bronze -= 30;
  state.councilLv = 2;
  log("Council II established");
  act(); update();
};

/* ===== ERA TRANSITION ===== */
advanceEra.onclick=()=>{
  state.prod -= ERA2_COST;
  state.era = "bronze";
  MAX_SLOTS = 12;
  log("The Bronze Age begins");
  act(); update();
};

/* ===== TICK ===== */
setInterval(()=>{
  state.time++;

  const w = state.buildings.filter(b=>b==="‚öíÔ∏è").length;
  const m = state.buildings.filter(b=>b==="‚õèÔ∏è").length;
  const hasCouncil = state.buildings.includes("üèõÔ∏è");

  state.prod += w * 0.22;
  state.bronze += m * 0.05;

  let pressure = Math.max(0,(w+m)-3);

  if(state.pop >= 20) pressure = 0;
  if(state.pop >= 30) state.stab += 0.04;

  if(pressure>0){
    let loss = pressure * 0.06;
    if(hasCouncil) loss *= 0.6;
    state.stab -= loss;
  }

  if(state.stab < 100) state.stab += 0.02;

  if(
    state.era==="bronze" &&
    hasCouncil &&
    Date.now()-state.lastChange >= CALM_TIME*1000 &&
    state.pop >= 30
  ){
    state.stab += state.councilLv===2 ? 0.08 : 0.05;
  }

  if(state.era==="bronze" && state.stab>=85){
    state.objTime[0]++;
  }

  update();
},1000);

function advisorText(){
  if(state.pop<20) return "A young society struggles to govern itself.";
  if(state.pop<30) return "Population absorbs pressure, but growth is fragile.";
  if(state.stab<85) return "Governance requires patience.";
  return "The realm is stable and resilient.";
}

update();
</script>
</body>
</html>
