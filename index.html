<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Idle Realm</title>

<style>
:root{
  --bg:#0b1220;
  --card:#141933;
  --card2:#1b2546;
  --accent:#2f5bff;
  --text:#e6ecff;
  --muted:#9aa4c7;
}
*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto}
body{
  margin:0;
  background:linear-gradient(180deg,#0a1020,#050a14);
  color:var(--text);
}
header{
  position:sticky;top:0;z-index:10;
  background:#060b18;
  display:flex;justify-content:space-between;
  padding:10px 12px;font-size:14px;
}
main{padding:16px;max-width:520px;margin:auto}
h1{margin:0 0 4px}
.small{font-size:13px;color:var(--muted)}
.card{
  background:linear-gradient(180deg,var(--card),var(--card2));
  border-radius:16px;padding:16px;margin-bottom:16px;
}
button{
  width:100%;padding:16px;border-radius:14px;border:none;
  background:var(--accent);color:white;font-size:16px;
  margin-bottom:10px;
}
button:disabled{opacity:.45}
.grid{
  display:grid;grid-template-columns:repeat(3,1fr);gap:10px;
}
.tile{
  background:#0f1730;border-radius:12px;height:72px;
  display:flex;align-items:center;justify-content:center;
  font-size:28px;transition:transform .12s ease;
}
</style>
</head>

<body>

<header>
  <span>ğŸ‘¥ <b id="pop"></b></span>
  <span>âš’ï¸ <b id="prod"></b></span>
  <span>ğŸ›¡ï¸ <b id="stab"></b>%</span>
  <span>ğŸª¨ <b id="ore"></b></span>
  <span>ğŸ¥‰ <b id="bronze"></b></span>
  <span>â³ <b id="time"></b></span>
</header>

<main>

<h1>Idle Realm</h1>
<div class="small">A living world shaped by time and choices</div>

<div class="card">
  <h2>Build</h2>

  <button id="btnSettle">ğŸ  Settle New Families</button>
  <button id="btnWork">âš’ï¸ Expand Craftsmanship</button>
  <button id="btnCouncil">ğŸ›ï¸ Form the Council</button>

  <button id="btnMine" style="display:none">â›ï¸ Build Mine</button>
  <button id="btnSmelter" style="display:none">ğŸ”¥ Build Smelter</button>

  <div class="small" id="info"></div>
</div>

<div class="card" id="advanceCard" style="display:none">
  <h2>Foundations Complete</h2>
  <div class="small" style="margin-bottom:12px">
    Your realm is stable and ready to grow beyond survival.
  </div>
  <button id="btnAdvance">â­ Advance to the Age of Bronze</button>
</div>

<div class="card">
  <h2>City</h2>
  <div class="grid" id="city"></div>
</div>

<div class="card">
  <h2>Era</h2>
  <div><b id="eraTitle"></b></div>
  <div class="small" id="eraDesc"></div>
</div>

<div class="card">
  <h2>Events</h2>
  <div id="events"></div>
</div>

</main>

<script>
/* ==== BASELINE ==== */
const BASE_SLOTS = 9;
const COOLDOWN = 8;

const COST = {
  settlement:15,
  workshop:20,
  council:30,
  mine:40,
  smelter:60
};

const DEFAULT = {
  era:"foundations",
  pop:12,
  prod:30,
  stab:100,
  time:0,
  lastAction:0,
  buildings:["âš’ï¸"],
  events:["Realm founded with basic craftsmanship"],
  phase:0,
  foundationsDone:false,
  ore:0,
  bronze:0,
  lastSeen:Date.now()
};

function loadState(){
  let s;
  try{s=JSON.parse(localStorage.getItem("idleRealm"));}
  catch{return structuredClone(DEFAULT);}
  if(!s||typeof s!=="object") return structuredClone(DEFAULT);
  for(const k in DEFAULT)
    if(typeof s[k]!==typeof DEFAULT[k]) s[k]=DEFAULT[k];
  if(!Array.isArray(s.buildings)) s.buildings=["âš’ï¸"];
  if(!Array.isArray(s.events)) s.events=[];
  if(typeof s.lastAction!=="number") s.lastAction=0;
  return s;
}

let state=loadState();

function save(){
  state.lastSeen=Date.now();
  localStorage.setItem("idleRealm",JSON.stringify(state));
}

function log(msg,important=false){
  state.events.unshift((important?"â˜… ":"â€¢ ")+msg);
  state.events=state.events.slice(0,6);
}

function canAct(){
  if(!state.lastAction||isNaN(state.lastAction)) return true;
  return Date.now()-state.lastAction>=COOLDOWN*1000;
}

function maxSlots(){
  return state.era==="bronze"?12:BASE_SLOTS;
}

function canAdvanceEra(){
  return state.era==="foundations"
    && state.buildings.includes("ğŸ›ï¸")
    && state.buildings.length>=BASE_SLOTS;
}

function offlineProgress(){
  const diff=Math.floor((Date.now()-state.lastSeen)/1000);
  if(diff<=0) return;
  if(state.era==="bronze"){
    const mines=state.buildings.filter(b=>b==="â›ï¸").length;
    state.ore+=Math.min(mines*diff, mines*3600);
    log(`You gained ${mines*diff} ore while away`);
  }
}

offlineProgress();

function update(){
  pop.innerText=state.pop.toFixed(1);
  prod.innerText=state.prod.toFixed(0);
  stab.innerText=Math.max(0,Math.min(100,state.stab)).toFixed(0);
  ore.innerText=state.ore.toFixed(0);
  bronze.innerText=state.bronze.toFixed(0);
  time.innerText=state.time;

  const cd=Math.max(0,Math.ceil((COOLDOWN*1000-(Date.now()-state.lastAction))/1000));
  info.innerText=canAct()?"Choose how your realm grows":`Your people are busyâ€¦ ${cd}s`;

  btnSettle.disabled=!canAct()||state.prod<COST.settlement||state.buildings.length>=maxSlots();
  btnWork.disabled=!canAct()||state.prod<COST.workshop||state.buildings.length>=maxSlots();
  btnCouncil.disabled=!canAct()||state.prod<COST.council||state.buildings.includes("ğŸ›ï¸");

  btnMine.style.display=state.era==="bronze"?"block":"none";
  btnSmelter.style.display=state.era==="bronze"?"block":"none";

  btnMine.disabled=!canAct()||state.prod<COST.mine||state.buildings.length>=maxSlots();
  btnSmelter.disabled=!canAct()||state.prod<COST.smelter||state.ore<10||state.buildings.length>=maxSlots();

  advanceCard.style.display=canAdvanceEra()?"block":"none";

  city.innerHTML="";
  for(let i=0;i<maxSlots();i++){
    const t=document.createElement("div");
    t.className="tile";
    t.innerText=state.buildings[i]||"";
    city.appendChild(t);
  }

  if(state.era==="foundations"){
    eraTitle.innerText="Foundations";
    eraDesc.innerText=state.foundationsDone
      ?"The realm stands strong. A new age awaits."
      :"Fast growth to understand the basics.";
  }else{
    eraTitle.innerText="Age of Bronze";
    eraDesc.innerText="Resources, industry and long-term planning emerge.";
  }

  events.innerHTML=state.events.map(e=>`<div class="small">${e}</div>`).join("");
  save();
}

function build(type){
  if(!canAct()) return;

  if(type==="settlement"){
    state.prod-=COST.settlement;
    state.pop+=4;
    state.stab-=6;
    state.buildings.push("ğŸ ");
    log("New families settle the land");
  }

  if(type==="workshop"){
    state.prod-=COST.workshop;
    state.buildings.push("âš’ï¸");
    log("A workshop begins its craft");
  }

  if(type==="council"){
    state.prod-=COST.council;
    state.stab+=15;
    state.buildings.push("ğŸ›ï¸");
    state.foundationsDone=true;
    log("Order is established. The realm stands strong.",true);
  }

  if(type==="mine"){
    state.prod-=COST.mine;
    state.buildings.push("â›ï¸");
    log("Miners extract ore from the earth");
  }

  if(type==="smelter"){
    state.prod-=COST.smelter;
    state.ore-=10;
    state.buildings.push("ğŸ”¥");
    log("Ore is refined into bronze");
  }

  state.lastAction=Date.now();
  update();
}

btnSettle.onclick=()=>build("settlement");
btnWork.onclick=()=>build("workshop");
btnCouncil.onclick=()=>build("council");
btnMine.onclick=()=>build("mine");
btnSmelter.onclick=()=>build("smelter");

btnAdvance.onclick=()=>{
  if(!canAdvanceEra()) return;
  state.era="bronze";
  log("The Age of Bronze begins. New possibilities emerge.",true);
  update();
};

setInterval(()=>{
  state.time++;
  const workshops=state.buildings.filter(b=>b==="âš’ï¸").length;
  const mines=state.buildings.filter(b=>b==="â›ï¸").length;
  state.prod+=workshops*0.8;
  state.ore+=mines*0.3;
  if(state.stab<100) state.stab+=0.1;
  update();
},1000);

update();
</script>

</body>
</html>
