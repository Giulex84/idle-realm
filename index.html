<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Idle Realm</title>

<style>
:root{
  --bg:#070b16;
  --panel:#101a30;
  --accent:#3b82f6;
  --muted:#94a3b8;
  --danger:#ef4444;
}
*{box-sizing:border-box;font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif}
body{
  margin:0;
  background:radial-gradient(circle at top,#162347,var(--bg));
  color:#e5e7eb;
}
header{
  padding:10px 14px;
  background:#050914cc;
  backdrop-filter:blur(8px);
  display:flex;
  justify-content:space-between;
  font-size:14px;
}
header span{display:flex;gap:6px;align-items:center}
main{
  padding:14px;
  max-width:420px;
  margin:auto;
  display:flex;
  flex-direction:column;
  gap:16px;
}
h1{margin:6px 0 0;font-size:30px}
.subtitle{color:var(--muted)}
.card{
  background:var(--panel);
  border-radius:16px;
  padding:14px;
  box-shadow:0 20px 40px #0006;
}
.card h2{margin-top:0}

.build{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}
button{
  border:none;
  border-radius:12px;
  padding:14px;
  font-size:15px;
  font-weight:600;
  background:var(--accent);
  color:white;
}
button:disabled{
  background:#24345f;
  color:var(--muted);
}

.city{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}
.tile{
  background:#1a2542;
  border-radius:12px;
  height:70px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
}
.tile.empty{opacity:.35}

.small{font-size:13px;color:var(--muted)}
.events{max-height:160px;overflow:auto;font-size:13px}
.events li{margin-bottom:6px}
.cooldown{color:#facc15}
.locked{color:#64748b}
</style>
</head>

<body>

<header>
  <span>üë• <b id="pop">0</b></span>
  <span>‚öíÔ∏è <b id="prod">0</b></span>
  <span>üõ°Ô∏è <b id="stab">0</b>%</span>
  <span>‚è≥ <b id="time">0</b></span>
</header>

<main>
  <h1>Idle Realm</h1>
  <div class="subtitle">A living world shaped by time and choices</div>

  <div class="card">
    <h2>Build</h2>
    <div class="build">
      <button id="btnSettlement">üè† Settlement</button>
      <button id="btnWorkshop">‚öíÔ∏è Workshop</button>
      <button id="btnCouncil">üèõÔ∏è Council</button>
    </div>
    <div class="small" id="buildInfo"></div>
    <div class="small cooldown" id="cooldownInfo"></div>
  </div>

  <div class="card">
    <h2>City</h2>
    <div class="city" id="city"></div>
  </div>

  <div class="card">
    <h2>Era</h2>
    <div class="small">
      <b>Foundations</b> ‚Äî slow growth, limited space<br/>
      <span class="locked">Next Era: Classical (locked)</span>
    </div>
  </div>

  <div class="card">
    <h2>Events</h2>
    <ul class="events" id="events"></ul>
  </div>
</main>

<script>
/* ================= STATE ================= */
const S={
  pop:20,
  prod:0,
  stab:80,
  time:0,

  tiles:Array(9).fill(null),
  counts:{settlement:0,workshop:0,council:0},

  baseProd:0.3,
  cooldown:0
};

const COST={
  settlement:15,
  workshop:20,
  council:30
};

/* ================= HELPERS ================= */
const $=id=>document.getElementById(id);
const log=msg=>{
  const li=document.createElement("li");
  li.textContent=msg;
  $("events").prepend(li);
};
const clamp=()=>{
  S.stab=Math.max(0,Math.min(100,S.stab));
  S.prod=Math.max(0,S.prod);
};

/* ================= CITY ================= */
const ICON={
  settlement:"üè†",
  workshop:"‚öíÔ∏è",
  council:"üèõÔ∏è"
};

function renderCity(){
  $("city").innerHTML="";
  S.tiles.forEach(t=>{
    const d=document.createElement("div");
    d.className="tile"+(t?"" :" empty");
    d.textContent=t?ICON[t]:"‚¨ú";
    $("city").appendChild(d);
  });
}

/* ================= BUILD LOGIC ================= */
function canBuild(type){
  if(S.cooldown>0) return false;
  if(S.tiles.indexOf(null)===-1) return false;
  if(S.prod<COST[type]) return false;
  if(type==="council" && S.counts.council>=1) return false;
  return true;
}

function build(type){
  if(!canBuild(type)) return;

  const slot=S.tiles.indexOf(null);
  S.tiles[slot]=type;
  S.prod-=COST[type];
  S.counts[type]++;
  S.cooldown=30;

  if(type==="settlement"){
    const gain=Math.max(1,5-S.counts.settlement);
    S.pop+=gain;
    S.stab-=6;
    log(`Settlement built (+${gain} pop, -6 stability)`);
  }

  if(type==="workshop"){
    log("Workshop built (industry expands)");
  }

  if(type==="council"){
    S.stab+=20;
    log("Council established (+20 stability)");
  }

  clamp();
  update();
}

/* ================= UI ================= */
function update(){
  $("pop").textContent=S.pop.toFixed(1);
  $("prod").textContent=S.prod.toFixed(1);
  $("stab").textContent=S.stab.toFixed(0);
  $("time").textContent=S.time;

  $("btnSettlement").disabled=!canBuild("settlement");
  $("btnWorkshop").disabled=!canBuild("workshop");
  $("btnCouncil").disabled=!canBuild("council");

  $("buildInfo").innerHTML=
    `Settlement: ${COST.settlement} prod<br/>
     Workshop: ${COST.workshop} prod<br/>
     Council: ${COST.council} prod`;

  $("cooldownInfo").textContent=
    S.cooldown>0 ? `Cooldown: ${S.cooldown}s before next decision` : "";

  renderCity();
}

/* ================= TICK ================= */
setInterval(()=>{
  S.time++;

  // base production (anti-deadlock)
  S.prod+=S.baseProd;

  // workshop production
  S.prod+=S.counts.workshop*1.5;

  // stability recovery if idle
  if(S.cooldown===0 && S.stab<100) S.stab+=0.2;

  // cooldown countdown
  if(S.cooldown>0) S.cooldown--;

  // light events
  if(S.time%60===0){
    log("Time passes. Your realm slowly evolves.");
  }

  clamp();
  update();
},1000);

/* ================= EVENTS ================= */
$("btnSettlement").onclick=()=>build("settlement");
$("btnWorkshop").onclick=()=>build("workshop");
$("btnCouncil").onclick=()=>build("council");

/* INIT */
update();
</script>

</body>
</html>
