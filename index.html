<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Idle Realm</title>

<!-- =========================
     STYLE
========================= -->
<style>
:root{
  --bg:#0b1220;
  --card:#141c33;
  --card2:#1b2547;
  --accent:#3b82f6;
  --danger:#ff5a7a;
  --text:#e6ebff;
  --muted:#9aa4c7;
  --ok:#22c55e;
}
*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto;}
body{
  margin:0;
  background:linear-gradient(180deg,#0a1020,#050814);
  color:var(--text);
}
header{
  position:sticky;top:0;z-index:10;
  background:#060b18;
  padding:8px 12px;
  display:flex;gap:12px;justify-content:space-between;
  font-size:13px;
}
header span{white-space:nowrap}
main{max-width:520px;margin:auto;padding:12px}

/* cards */
.card{
  background:linear-gradient(180deg,var(--card),var(--card2));
  border-radius:16px;
  padding:12px;
  margin-bottom:12px;
}

/* era */
.era-title{font-size:14px;color:var(--muted);margin-bottom:4px}
.era-name{font-size:18px;font-weight:600;margin-bottom:6px}

/* objectives */
.obj{font-size:13px;display:flex;gap:6px;align-items:center}
.obj.ok{color:var(--ok)}
button.advance{
  width:100%;margin-top:8px;
  padding:12px;border:none;border-radius:14px;
  background:#1f3b8a;color:white;font-size:16px;
  opacity:.4;
}
button.advance.enabled{opacity:1;background:var(--accent)}

/* decisions */
.decisions button{
  width:100%;border:none;border-radius:14px;
  padding:14px;margin-bottom:8px;
  background:var(--accent);color:white;font-size:15px;
  position:relative;
}
.decisions button:disabled{opacity:.35}
.tooltip{
  display:none;
  position:absolute;left:10px;right:10px;top:100%;
  background:#020617;
  padding:8px;border-radius:10px;
  font-size:12px;color:var(--muted);
}
.decisions button:hover .tooltip{display:block}

/* city slots */
.slots{
  display:grid;grid-template-columns:repeat(5,1fr);gap:8px;
}
.slot{
  height:58px;border-radius:12px;
  background:#0f1730;
  display:flex;align-items:center;justify-content:center;
  font-size:26px;cursor:pointer;
}
.slot.empty{opacity:.4}

/* chronicle */
.chronicle{font-size:12px;color:var(--muted)}
.chronicle div{margin-bottom:4px}

/* reset */
.reset{
  width:100%;border:none;border-radius:14px;
  padding:14px;margin-top:10px;
  background:var(--danger);color:white;font-size:16px;
}
.small{font-size:12px;color:var(--muted);text-align:center}
</style>
</head>

<body>

<!-- =========================
     HEADER
========================= -->
<header>
  <span>üë• <b id="pop">1.0</b></span>
  <span>üîß <b id="tools">10</b></span>
  <span>‚õè <b id="ore">0</b></span>
  <span>ü•â <b id="bronze">0</b></span>
  <span>üõ° <b id="stab">100%</b></span>
</header>

<main>

<!-- =========================
     ERA
========================= -->
<div class="card">
  <div class="era-title">Current Era</div>
  <div class="era-name" id="eraName">Tribal Age</div>

  <div id="objectives"></div>

  <button id="advanceBtn" class="advance">Advance to Next Era</button>
</div>

<!-- =========================
     DECISIONS
========================= -->
<div class="card decisions" id="decisions"></div>

<!-- =========================
     CITY
========================= -->
<div class="card">
  <div class="era-name">City Slots</div>
  <div class="slots" id="slots"></div>
</div>

<!-- =========================
     CHRONICLE
========================= -->
<div class="card">
  <div class="era-name">Chronicle</div>
  <div class="chronicle" id="log"></div>
</div>

<!-- =========================
     RESET (REVIEW ONLY)
========================= -->
<button class="reset" onclick="resetGame()">Reset Progress (Review Mode)</button>
<div class="small">Temporary. Will be removed after review.</div>

</main>

<!-- =========================
     SCRIPT
========================= -->
<script>
/* ---------- STATE ---------- */
let state={
  era:1,
  pop:1.0,
  tools:10,
  ore:0,
  bronze:0,
  stability:100,
  slots:5,
  city:[],
  lastAction:0,
  cooldown:5000,
  log:[]
};

/* ---------- HELPERS ---------- */
function canAct(){
  return Date.now()-state.lastAction>=state.cooldown;
}
function act(){
  state.lastAction=Date.now();
}
function addLog(t){
  state.log.unshift(t);
  state.log=state.log.slice(0,6);
}
function updateHeader(){
  pop.textContent=state.pop.toFixed(1);
  tools.textContent=state.tools;
  ore.textContent=state.ore;
  bronze.textContent=state.bronze;
  stab.textContent=state.stability+"%";
}

/* ---------- ERA LOGIC ---------- */
function objectives(){
  let o=[];
  if(state.era===1){
    o=[
      ["Population ‚â• 6",state.pop>=6],
      ["Tools ‚â• 40",state.tools>=40],
      ["Council built",state.city.includes("üèõ")],
      ["Stability ‚â• 80%",state.stability>=80]
    ];
  }
  if(state.era===2){
    o=[
      ["Build 1 Mine",state.city.includes("‚õè")],
      ["Build 1 Smelter",state.city.includes("üî•")],
      ["Produce 50 Bronze",state.bronze>=50],
      ["Stability ‚â• 80%",state.stability>=80],
      ["Council built",state.city.includes("üèõ")]
    ];
  }
  return o;
}

/* ---------- UI RENDER ---------- */
function render(){
  updateHeader();

  eraName.textContent=
    state.era===1?"Tribal Age":
    state.era===2?"Bronze Age":"Iron Age (Locked)";

  // objectives
  objectives().forEach(o=>{
    let d=document.createElement("div");
    d.className="obj "+(o[1]?"ok":"");
    d.innerHTML=(o[1]?"‚úî":"‚òê")+" "+o[0];
    objectivesDiv.appendChild(d);
  });

  // advance
  let ok=objectives().every(o=>o[1]);
  advanceBtn.classList.toggle("enabled",ok);
  advanceBtn.onclick=()=>{if(ok)advanceEra()};

  // decisions
  decisions.innerHTML="";
  if(state.era===1){
    addDecision("üè† Settle Families",
      ()=>{state.tools-=15;state.pop+=0.5;state.stability-=2;state.city.push("üè†");act();addLog("Families settled")},
      state.tools>=15 && canAct(),
      "Cost: 15 tools\n+0.5 population\n-2% stability"
    );
    addDecision("üîß Workshop",
      ()=>{state.tools+=5;state.stability-=1;act();addLog("Workshop operated")},
      canAct(),
      "+5 tools\n-1% stability"
    );
    addDecision("üèõ Council",
      ()=>{state.tools-=30;state.stability+=15;state.city.push("üèõ");act();addLog("Council built")},
      state.tools>=30 && canAct(),
      "Cost: 30 tools\n+15% stability\nRequired to advance"
    );
  }

  if(state.era===2){
    addDecision("‚õè Mine",
      ()=>{state.tools-=40;state.city.push("‚õè");act();addLog("Mine built")},
      state.tools>=40 && canAct(),
      "Cost: 40 tools\nProduces ore every 8s"
    );
    addDecision("üî• Smelter",
      ()=>{state.tools-=60;state.ore-=10;state.city.push("üî•");act();addLog("Smelter built")},
      state.tools>=60 && state.ore>=10 && canAct(),
      "Cost: 60 tools + 10 ore\nConverts ore to bronze"
    );
  }

  // slots
  slots.innerHTML="";
  for(let i=0;i<state.slots;i++){
    let s=document.createElement("div");
    s.className="slot";
    if(state.city[i]){
      s.textContent=state.city[i];
      s.onclick=()=>{state.city.splice(i,1);addLog("District dismantled");render()}
    }else{
      s.classList.add("empty");
    }
    slots.appendChild(s);
  }

  // chronicle
  log.innerHTML="";
  state.log.forEach(l=>{
    let d=document.createElement("div");
    d.textContent="‚Ä¢ "+l;
    log.appendChild(d);
  });
}

/* ---------- DECISION BUTTON ---------- */
function addDecision(label,fn,enabled,tip){
  let b=document.createElement("button");
  b.textContent=label;
  b.disabled=!enabled;
  b.onclick=()=>{fn();render()};
  let t=document.createElement("div");
  t.className="tooltip";
  t.textContent=tip;
  b.appendChild(t);
  decisions.appendChild(b);
}

/* ---------- ERA ADVANCE ---------- */
function advanceEra(){
  if(state.era===1){
    state.era=2;
    state.cooldown=8000;
    addLog("Bronze Age begins");
  }
  render();
}

/* ---------- RESET ---------- */
function resetGame(){
  localStorage.clear();
  location.reload();
}

/* ---------- PASSIVE ---------- */
setInterval(()=>{
  if(state.era>=2){
    if(state.city.includes("‚õè")) state.ore++;
    if(state.city.includes("üî•") && state.ore>=5){
      state.ore-=5;
      state.bronze++;
    }
    render();
  }
},8000);

/* ---------- INIT ---------- */
const objectivesDiv=document.getElementById("objectives");
render();
</script>
</body>
</html>
