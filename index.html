<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Idle Realm</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script src="https://sdk.minepi.com/pi-sdk.js"></script>
<script>
  Pi.init({ version: "2.0" });
</script>

<style>
body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  background:radial-gradient(circle at top,#0b132b,#020617);
  color:#e5e7eb;
}

/* HUD */
#hud{
  position:sticky;
  top:0;
  z-index:10;
  background:#020617ee;
  display:flex;
  justify-content:space-around;
  padding:10px;
  border-bottom:1px solid rgba(255,255,255,0.08);
  font-size:14px;
}

main{
  max-width:900px;
  margin:auto;
  padding:20px;
  display:grid;
  gap:20px;
}

.card{
  background:linear-gradient(180deg,#020617,#020617cc);
  border-radius:18px;
  padding:18px;
  border:1px solid rgba(255,255,255,0.06);
}

button{
  background:#2563eb;
  color:white;
  border:none;
  padding:12px 16px;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
  transition:transform .1s, box-shadow .1s;
}
button:hover{
  transform:translateY(-1px);
  box-shadow:0 4px 12px rgba(37,99,235,.4);
}
button:disabled{
  background:#374151;
  box-shadow:none;
}

.build-row{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

/* CITY VISUAL */
.city{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:16px;
  text-align:center;
}

.district{
  background:#020617;
  border-radius:14px;
  padding:12px;
  border:1px solid rgba(255,255,255,0.08);
}

.stage{
  margin-top:8px;
  font-size:14px;
  color:#9ca3af;
}

svg{
  width:48px;
  height:48px;
  margin:auto;
  display:block;
}

.flash{
  animation:flash .3s;
}
@keyframes flash{
  from{box-shadow:0 0 0 rgba(34,197,94,0)}
  to{box-shadow:0 0 16px rgba(34,197,94,.8)}
}

.event{
  font-size:14px;
  margin-bottom:6px;
}
</style>
</head>

<body>

<div id="hud">
  üë• <span id="hud-pop"></span>
  ‚öí <span id="hud-prod"></span>
  üõ° <span id="hud-stab"></span>%
  üï∞ <span id="hud-era"></span>
</div>

<main>

<header>
  <h1>Idle Realm</h1>
  <div style="color:#9ca3af">A symbolic strategy world</div>
</header>

<div class="card">
  <h2>Realm</h2>
  Era: <strong id="era"></strong><br>
  Population: <strong id="pop"></strong><br>
  Production: <strong id="prod"></strong><br>
  Stability: <strong id="stab"></strong>%
  <h3>Build</h3>
  <div class="build-row">
    <button onclick="build('settlement')">üè† Settlement</button>
    <button onclick="build('workshop')">‚öí Workshop</button>
    <button onclick="build('council')">üèõ Council</button>
  </div>
</div>

<div class="card">
  <h2>City</h2>
  <div class="city">
    <div class="district" id="res-box">
      <!-- Residential SVG -->
      <svg viewBox="0 0 64 64" fill="#60a5fa">
        <rect x="8" y="28" width="48" height="28" rx="4"/>
        <polygon points="8,28 32,8 56,28"/>
      </svg>
      <div><strong>Residential</strong></div>
      <div class="stage" id="res-stage"></div>
    </div>

    <div class="district" id="ind-box">
      <!-- Industrial SVG -->
      <svg viewBox="0 0 64 64" fill="#fbbf24">
        <rect x="8" y="20" width="48" height="36" rx="4"/>
        <rect x="16" y="10" width="8" height="10"/>
        <rect x="32" y="10" width="8" height="10"/>
      </svg>
      <div><strong>Industrial</strong></div>
      <div class="stage" id="ind-stage"></div>
    </div>

    <div class="district" id="gov-box">
      <!-- Government SVG -->
      <svg viewBox="0 0 64 64" fill="#a78bfa">
        <polygon points="32,8 8,24 56,24"/>
        <rect x="12" y="24" width="40" height="28"/>
      </svg>
      <div><strong>Government</strong></div>
      <div class="stage" id="gov-stage"></div>
    </div>
  </div>
</div>

<div class="card">
  <h2>Events</h2>
  <div id="events"></div>
</div>

</main>

<script>
const SAVE="idle_realm_svg_v1";

let state={
  era:"Foundations",
  population:10,
  production:10,
  stability:80,
  buildings:{settlement:1,workshop:0,council:0},
  events:[]
};

const STAGES=[
  ["Outpost","Village","Town","City","Metropolis"],
  ["Sheds","Workshops","Factories","Industrial Hub"],
  ["Clan Hall","Council","Palace"]
];

function stage(count,type){
  return STAGES[type][Math.min(count-1,STAGES[type].length-1)];
}

function load(){
  const s=localStorage.getItem(SAVE);
  if(s)state=JSON.parse(s);
}
function save(){
  localStorage.setItem(SAVE,JSON.stringify(state));
}

function flash(id){
  const el=document.getElementById(id);
  el.classList.add("flash");
  setTimeout(()=>el.classList.remove("flash"),300);
}

function log(t){
  state.events.unshift(t);
  if(state.events.length>5)state.events.pop();
}

function build(type){
  if(type==="settlement"){state.population+=2;state.buildings.settlement++;flash("res-box");}
  if(type==="workshop"){state.production+=3;state.buildings.workshop++;flash("ind-box");}
  if(type==="council"){state.stability+=5;state.buildings.council++;flash("gov-box");}
  log("Built "+type);
  render();save();
}

function render(){
  hud-pop.textContent=state.population.toFixed(1);
  hud-prod.textContent=state.production.toFixed(1);
  hud-stab.textContent=Math.round(state.stability);
  hud-era.textContent=state.era;

  era.textContent=state.era;
  pop.textContent=state.population.toFixed(1);
  prod.textContent=state.production.toFixed(1);
  stab.textContent=Math.round(state.stability);

  res-stage.textContent=stage(state.buildings.settlement,0);
  ind-stage.textContent=stage(state.buildings.workshop,1);
  gov-stage.textContent=stage(state.buildings.council,2);

  events.innerHTML="";
  state.events.forEach(e=>{
    const d=document.createElement("div");
    d.className="event";
    d.textContent="‚Ä¢ "+e;
    events.appendChild(d);
  });
}

load();
render();
</script>

</body>
</html>
