<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pi SDK Test</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>

<h1>Pi SDK Baseline</h1>

<button onclick="login()">Login with Pi</button>

<p id="out"></p>

<script>
  function login() {
    if (!window.Pi) {
      document.getElementById("out").innerText = "Pi SDK NOT LOADED";
      return;
    }

    Pi.authenticate(["username"], function(auth) {
      document.getElementById("out").innerText =
        "Logged in as " + auth.user.username;
    }, function(err) {
      document.getElementById("out").innerText = "Auth error";
      console.error(err);
    });
  }
</script>

</body>
</html>
