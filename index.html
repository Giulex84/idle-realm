<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Idle Realm</title>

<style>
:root{
  --bg:#0b1220;
  --card:#141c33;
  --card2:#1b2547;
  --accent:#3b82f6;
  --danger:#ff5f7a;
  --text:#e6edff;
  --muted:#9aa4c7;
  --ok:#22c55e;
}

*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto}

body{
  margin:0;
  background:linear-gradient(180deg,#0a1020,#050814);
  color:var(--text);
}

header{
  position:sticky;
  top:0;
  z-index:10;
  background:#060b18;
  padding:8px 12px;
  display:flex;
  gap:12px;
  justify-content:space-between;
  font-size:13px;
}

main{
  max-width:520px;
  margin:auto;
  padding:12px;
}

.card{
  background:linear-gradient(180deg,var(--card),var(--card2));
  border-radius:16px;
  padding:12px;
  margin-bottom:12px;
}

.era-title{font-size:14px;color:var(--muted)}
.era-name{font-size:20px;font-weight:600;margin-bottom:6px}

.obj{
  display:flex;
  gap:6px;
  align-items:center;
  font-size:13px;
}

.obj.ok{color:var(--ok)}

button{
  width:100%;
  border:none;
  border-radius:14px;
  padding:14px;
  font-size:15px;
  background:var(--accent);
  color:white;
}

button:disabled{
  opacity:.35;
}

.decisions button{
  margin-bottom:8px;
  position:relative;
}

.tooltip{
  display:none;
  position:absolute;
  left:10px;
  right:10px;
  top:100%;
  background:#020617;
  padding:8px;
  border-radius:10px;
  font-size:12px;
  color:var(--muted);
}

.decisions button:hover .tooltip{
  display:block;
}

.slots{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:8px;
}

.slot{
  height:58px;
  border-radius:14px;
  background:#0f1730;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  cursor:pointer;
}

.slot.empty{opacity:.35}

.chronicle{
  font-size:12px;
  color:var(--muted);
}

.reset{
  background:var(--danger);
}

.small{
  font-size:12px;
  color:var(--muted);
  text-align:center;
}
</style>
</head>

<body>

<header>
  <span>üë• <b id="pop">1.0</b></span>
  <span>üîß <b id="tools">10</b></span>
  <span>‚õè <b id="ore">0</b></span>
  <span>ü•â <b id="bronze">0</b></span>
  <span>üõ° <b id="stab">100%</b></span>
</header>

<main>

<div class="card">
  <div class="era-title">Current Era</div>
  <div class="era-name" id="eraName"></div>
  <div id="objectives"></div>
  <button id="advanceBtn" disabled>Advance to Next Era</button>
</div>

<div class="card decisions" id="decisions"></div>

<div class="card">
  <div class="era-title">City Capacity</div>
  <div class="slots" id="slots"></div>
</div>

<div class="card">
  <div class="era-title">Chronicle</div>
  <div class="chronicle" id="log"></div>
</div>

<button class="reset" onclick="resetGame()">Reset Progress (Review Mode)</button>
<div class="small">Temporary. Will be removed after review.</div>

</main>

<script>
let state = {
  era:1,
  pop:1,
  tools:10,
  ore:0,
  bronze:0,
  stability:100,
  slots:5,
  city:[],
  lastAction:0,
  cooldown:5000,
  council:0,
  log:[]
};

function canAct(){
  return Date.now()-state.lastAction>=state.cooldown;
}

function act(){
  state.lastAction=Date.now();
}

function logMsg(t){
  state.log.unshift(t);
  state.log=state.log.slice(0,6);
}

function updateHeader(){
  pop.textContent=state.pop.toFixed(1);
  tools.textContent=state.tools;
  ore.textContent=state.ore;
  bronze.textContent=state.bronze;
  stab.textContent=state.stability+"%";
}

function objectives(){
  let o=[];
  if(state.era===1){
    o=[
      ["Population ‚â• 6",state.pop>=6],
      ["Tools ‚â• 40",state.tools>=40],
      ["Council established",state.council>=1],
      ["Stability ‚â• 80%",state.stability>=80]
    ];
  }
  if(state.era===2){
    o=[
      ["Build Mine",state.city.includes("‚õè")],
      ["Build Smelter",state.city.includes("üî•")],
      ["Produce 50 Bronze",state.bronze>=50],
      ["Stability ‚â• 80%",state.stability>=80]
    ];
  }
  return o;
}

function render(){
  updateHeader();
  eraName.textContent =
    state.era===1?"Tribal Age":
    state.era===2?"Bronze Age":
    "Iron Age (Locked)";

  objectivesDiv.innerHTML="";
  objectives().forEach(o=>{
    let d=document.createElement("div");
    d.className="obj"+(o[1]?" ok":"");
    d.textContent=(o[1]?"‚úî ":"‚òê ")+o[0];
    objectivesDiv.appendChild(d);
  });

  let ready=objectives().every(o=>o[1]);
  advanceBtn.disabled=!ready;
  advanceBtn.onclick=()=>{ if(ready) advanceEra(); };

  decisions.innerHTML="";
  if(state.era===1){
    addDecision("üè† Settle Families",()=>{
      state.pop+=1;
      state.stability-=2;
      act(); logMsg("Families settled");
    },canAct(),"+1 population\n-2% stability");

    addDecision("üîß Workshop",()=>{
      state.tools+=5;
      state.stability-=1;
      act(); logMsg("Workshop operated");
    },canAct(),"+5 tools\n-1% stability");

    addDecision("üèõ Council",()=>{
      state.tools-=30;
      state.council=1;
      state.stability+=15;
      state.city.push("üèõ");
      act(); logMsg("Council founded");
    },state.tools>=30 && canAct(),"Cost: 30 tools\n+15% stability\nRequired to advance");
  }

  if(state.era===2){
    addDecision("‚õè Mine",()=>{
      state.tools-=40;
      state.city.push("‚õè");
      act(); logMsg("Mine built");
    },state.tools>=40 && canAct(),"Produces ore over time");

    addDecision("üî• Smelter",()=>{
      state.tools-=60;
      state.city.push("üî•");
      act(); logMsg("Smelter built");
    },state.tools>=60 && canAct(),"Converts ore ‚Üí bronze");
  }

  slots.innerHTML="";
  for(let i=0;i<state.slots;i++){
    let s=document.createElement("div");
    s.className="slot"+(state.city[i]?"":" empty");
    s.textContent=state.city[i]||"";
    s.onclick=()=>{
      if(state.city[i]){
        state.city.splice(i,1);
        logMsg("District dismantled");
        render();
      }
    };
    slots.appendChild(s);
  }

  log.innerHTML="";
  state.log.forEach(l=>{
    let d=document.createElement("div");
    d.textContent="‚Ä¢ "+l;
    log.appendChild(d);
  });
}

function addDecision(label,fn,enabled,tip){
  let b=document.createElement("button");
  b.textContent=label;
  b.disabled=!enabled;
  b.onclick=()=>{fn();render();};
  let t=document.createElement("div");
  t.className="tooltip";
  t.textContent=tip;
  b.appendChild(t);
  decisions.appendChild(b);
}

function advanceEra(){
  if(state.era===1){
    state.era=2;
    state.cooldown=8000;
    state.log=[];
    logMsg("Bronze Age begins");
  }
  render();
}

setInterval(()=>{
  if(state.era>=2){
    if(state.city.includes("‚õè")) state.ore++;
    if(state.city.includes("üî•") && state.ore>=5){
      state.ore-=5;
      state.bronze+=5;
      logMsg("+5 Bronze produced");
    }
  }
  render();
},8000);

function resetGame(){
  localStorage.clear();
  location.reload();
}

render();
</script>

</body>
</html>
