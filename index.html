<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Idle Realm</title>

<style>
:root{
  --bg:#0b1220;
  --card:#141933;
  --card2:#1b2546;
  --accent:#2f5bff;
  --text:#e6ecff;
  --muted:#9aa4c7;
}

*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto}

body{
  margin:0;
  background:linear-gradient(180deg,#0a1020,#050a14);
  color:var(--text);
}

header{
  position:sticky;
  top:0;
  z-index:10;
  background:#060b18;
  display:flex;
  justify-content:space-between;
  padding:10px 12px;
  font-size:14px;
}

main{padding:16px;max-width:520px;margin:auto}

h1{margin:0 0 4px}
.small{font-size:13px;color:var(--muted)}

.card{
  background:linear-gradient(180deg,var(--card),var(--card2));
  border-radius:16px;
  padding:16px;
  margin-bottom:16px;
}

button{
  width:100%;
  padding:16px;
  border-radius:14px;
  border:none;
  background:var(--accent);
  color:white;
  font-size:16px;
  margin-bottom:10px;
}

button:disabled{opacity:.45}

.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}

.tile{
  background:#0f1730;
  border-radius:12px;
  height:72px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  transition:transform .12s ease;
}

.highlight{color:#fff;font-weight:600}
</style>
</head>

<body>

<header>
  <span>ğŸ‘¥ <b id="pop"></b></span>
  <span>âš’ï¸ <b id="prod"></b></span>
  <span>ğŸ›¡ï¸ <b id="stab"></b>%</span>
  <span>â³ <b id="time"></b></span>
</header>

<main>

<h1>Idle Realm</h1>
<div class="small">A living world shaped by time and choices</div>

<div class="card">
  <h2>Build</h2>

  <button id="btnSettle">ğŸ  Settle New Families</button>
  <button id="btnWork">âš’ï¸ Expand Craftsmanship</button>
  <button id="btnCouncil">ğŸ›ï¸ Form the Council</button>

  <div class="small" id="info"></div>
</div>

<div class="card">
  <h2>City</h2>
  <div class="grid" id="city"></div>
</div>

<div class="card">
  <h2>Era</h2>
  <div><b>Foundations</b></div>
  <div class="small" id="eraDesc"></div>
</div>

<div class="card">
  <h2>Events</h2>
  <div id="events"></div>
</div>

</main>

<script>
/* ==== FOUNDATIONS BASELINE â€” DO NOT REBALANCE ==== */

const MAX_SLOTS = 9;
const COOLDOWN = 8;

const COST = {
  settlement: 15,
  workshop: 20,
  council: 30
};

const DEFAULT = {
  era: "foundations",
  pop: 12,
  prod: 30,
  stab: 100,
  time: 0,
  lastAction: 0,
  buildings: ["âš’ï¸"],
  events: ["Realm founded with basic craftsmanship"],
  phase: 0,
  foundationsDone: false
};

function loadState(){
  let s;
  try{
    s = JSON.parse(localStorage.getItem("idleRealm"));
  }catch{
    return structuredClone(DEFAULT);
  }
  if(!s || typeof s!=="object") return structuredClone(DEFAULT);
  for(const k in DEFAULT){
    if(typeof s[k] !== typeof DEFAULT[k]) s[k]=DEFAULT[k];
  }
  if(!Array.isArray(s.buildings)) s.buildings=["âš’ï¸"];
  if(!Array.isArray(s.events)) s.events=[];
  return s;
}

let state = loadState();

function save(){
  localStorage.setItem("idleRealm",JSON.stringify(state));
}

function log(msg,important=false){
  state.events.unshift((important?"â˜… ":"â€¢ ")+msg);
  state.events=state.events.slice(0,6);
}

function canAct(){
  return Date.now()-state.lastAction >= COOLDOWN*1000;
}

function checkFoundationsProgress(){
  if(state.era!=="foundations") return;

  if(state.phase===0 && state.buildings.length>=2){
    state.phase=1;
    log("Craftsmanship spreads across the land");
  }
  if(state.phase===1 && state.pop>=20){
    state.phase=2;
    log("Families gather around a growing settlement");
  }
  if(state.phase===2 && state.buildings.includes("ğŸ›ï¸")){
    state.phase=3;
    state.foundationsDone=true;
    log("Order is established. The realm stands strong.",true);
  }
}

function update(){
  pop.innerText = state.pop.toFixed(1);
  prod.innerText = state.prod.toFixed(0);
  stab.innerText = Math.max(0,Math.min(100,state.stab)).toFixed(0);
  time.innerText = state.time;

  const cd = Math.max(0,
    Math.ceil((COOLDOWN*1000-(Date.now()-state.lastAction))/1000)
  );

  info.innerText = canAct()
    ? "Choose how your realm grows"
    : `Your people are busyâ€¦ ${cd}s`;

  btnSettle.disabled =
    !canAct() || state.prod < COST.settlement || state.buildings.length>=MAX_SLOTS;

  btnWork.disabled =
    !canAct() || state.prod < COST.workshop || state.buildings.length>=MAX_SLOTS;

  btnCouncil.disabled =
    !canAct() || state.prod < COST.council || state.buildings.includes("ğŸ›ï¸");

  city.innerHTML="";
  for(let i=0;i<MAX_SLOTS;i++){
    const t=document.createElement("div");
    t.className="tile";
    t.innerText=state.buildings[i]||"";
    city.appendChild(t);
  }

  eraDesc.innerText = state.foundationsDone
    ? "The realm is stable and ready to grow beyond survival."
    : "Fast growth to understand the basics of the realm.";

  events.innerHTML = state.events.map(e=>`<div class="small">${e}</div>`).join("");
  save();
}

function build(type){
  if(!canAct()) return;

  if(type==="settlement"){
    state.prod-=COST.settlement;
    state.pop+=4;
    state.stab-=6;
    state.buildings.push("ğŸ ");
    log("New families settle the land");
  }

  if(type==="workshop"){
    state.prod-=COST.workshop;
    state.buildings.push("âš’ï¸");
    log("A workshop begins its craft");
  }

  if(type==="council"){
    state.prod-=COST.council;
    state.stab+=15;
    state.buildings.push("ğŸ›ï¸");
    log("The people demand order. A council is formed.",true);
  }

  state.lastAction=Date.now();
  update();
}

btnSettle.onclick=()=>build("settlement");
btnWork.onclick=()=>build("workshop");
btnCouncil.onclick=()=>build("council");

setInterval(()=>{
  state.time++;
  const workshops = state.buildings.filter(b=>b==="âš’ï¸").length;
  state.prod += workshops*0.8;
  if(state.stab<100) state.stab+=0.1;
  checkFoundationsProgress();
  update();
},1000);

update();
</script>

</body>
</html>
