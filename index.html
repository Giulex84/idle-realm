<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Idle Realm</title>

<style>
:root{
  --bg:#0b1220;
  --card:#111a2e;
  --accent:#2f6df6;
  --muted:#7d8fb3;
  --danger:#e5533d;
  --ok:#3ddc97;
}
*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto}
body{
  margin:0;
  background:radial-gradient(circle at top,#162347,#070b16);
  color:#e9eeff;
}
header{
  padding:10px 14px;
  background:#070b16cc;
  backdrop-filter:blur(8px);
  display:flex;
  justify-content:space-between;
  font-size:14px;
}
header span{display:flex;gap:6px;align-items:center}
main{padding:14px;display:flex;flex-direction:column;gap:16px}
h1{margin:6px 0 0;font-size:32px}
.subtitle{color:var(--muted)}

.card{
  background:var(--card);
  border-radius:16px;
  padding:14px;
  box-shadow:0 20px 40px #0006;
}
.card h2{margin-top:0}

button{
  border:none;
  border-radius:12px;
  padding:14px;
  font-size:16px;
  background:var(--accent);
  color:white;
}
button:disabled{
  background:#23335e;
  color:#8899c2;
}

.build-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

.city-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}
.tile{
  background:#1a2542;
  border-radius:12px;
  height:70px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
}
.tile.empty{opacity:.4}
.tile span{font-size:24px}

.small{color:var(--muted);font-size:14px}
.events{max-height:200px;overflow:auto}
.events li{margin-bottom:6px}
</style>
</head>

<body>

<header>
  <span>üë• <b id="pop">10</b></span>
  <span>üõ† <b id="prod">0</b></span>
  <span>üõ° <b id="stab">100</b>%</span>
  <span>‚è≥ <b id="time">0</b></span>
</header>

<main>
  <h1>Idle Realm</h1>
  <div class="subtitle">A living world shaped by time and choices</div>

  <div class="card">
    <h2>Build</h2>
    <div class="build-grid">
      <button id="btnSettlement">üè† Settlement</button>
      <button id="btnWorkshop">üõ† Workshop</button>
      <button id="btnCouncil">üèõ Council</button>
    </div>
    <div class="small" id="costs"></div>
  </div>

  <div class="card">
    <h2>City</h2>
    <div class="city-grid" id="city"></div>
  </div>

  <div class="card">
    <h2>Era</h2>
    <div class="small"><b>Foundations</b> ‚Äî slow growth. Every choice matters.</div>
  </div>

  <div class="card">
    <h2>Events</h2>
    <ul class="events" id="events"></ul>
  </div>
</main>

<script>
/* ===== STATE ===== */
const state={
  pop:10,
  prod:0,
  stab:100,
  time:0,
  govLevel:0, // 0 Clan, 1 Council
  tiles:Array(9).fill(null),
  counts:{settlement:0,workshop:0,council:0}
}

/* ===== COSTS ===== */
const cost={
  settlement:15,
  workshop:15,
  council:0
}

/* ===== UI ===== */
const $=id=>document.getElementById(id)
const log=txt=>{
  const li=document.createElement("li")
  li.textContent=txt
  $("events").prepend(li)
}

/* ===== UPDATE ===== */
function update(){
  $("pop").textContent=state.pop.toFixed(1)
  $("prod").textContent=state.prod.toFixed(1)
  $("stab").textContent=Math.max(0,Math.min(100,state.stab)).toFixed(0)
  $("time").textContent=state.time

  $("costs").innerHTML=
    `Settlement cost: ${cost.settlement} prod<br>
     Workshop cost: ${cost.workshop} prod`

  $("btnSettlement").disabled=state.prod<cost.settlement
  $("btnWorkshop").disabled=state.prod<cost.workshop
  $("btnCouncil").disabled=state.counts.council>=1

  renderCity()
}

/* ===== CITY ===== */
function renderCity(){
  $("city").innerHTML=""
  state.tiles.forEach(t=>{
    const d=document.createElement("div")
    d.className="tile"+(t?"":" empty")
    d.innerHTML=t?icons[t]:"‚¨ú"
    $("city").appendChild(d)
  })
}

/* ===== BUILD ===== */
const icons={settlement:"üè†",workshop:"üõ†",council:"üèõ"}

function place(type){
  const i=state.tiles.indexOf(null)
  if(i===-1){log("No empty tiles");return false}
  state.tiles[i]=type
  state.counts[type]++
  return true
}

$("btnSettlement").onclick=()=>{
  if(state.prod<cost.settlement)return
  state.prod-=cost.settlement
  if(place("settlement")){
    state.pop+=4
    state.stab-=8
    log("Settlement built (+4 pop, -8 stability)")
  }
  update()
}

$("btnWorkshop").onclick=()=>{
  if(state.prod<cost.workshop)return
  state.prod-=cost.workshop
  if(place("workshop")){
    log("Workshop built (+2 production)")
  }
  update()
}

$("btnCouncil").onclick=()=>{
  if(state.counts.council>=1){
    log("Only one Council allowed")
    return
  }
  place("council")
  state.govLevel=1
  state.stab+=20
  log("Council established (+20 stability)")
  update()
}

/* ===== TICK ===== */
setInterval(()=>{
  state.time++

  /* BASE PRODUCTION FIX */
  const baseProd=state.pop*0.05
  const workshopProd=state.counts.workshop*2
  state.prod+=baseProd+workshopProd

  /* STABILITY DECAY ONLY IF OVERPOP */
  if(state.pop>30) state.stab-=0.2

  update()
},1000)

/* INIT */
update()
</script>

</body>
</html>
