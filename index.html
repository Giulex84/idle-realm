<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pi SDK Baseline</title>

  <!-- Pi SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    button {
      padding: 10px 20px;
      margin-right: 10px;
      font-size: 16px;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Pi SDK Baseline</h1>

  <button id="loginBtn">Login with Pi</button>
  <button id="payBtn" disabled>Pay 1 Pi</button>

  <div id="status"></div>

  <script>
    // 1️⃣ INIT SDK
    Pi.init({ version: "2.0" });

    let currentUser = null;

    const status = document.getElementById("status");
    const loginBtn = document.getElementById("loginBtn");
    const payBtn = document.getElementById("payBtn");

    // 2️⃣ LOGIN
    loginBtn.onclick = async () => {
      try {
        const auth = await Pi.authenticate(
          ["username"],
          () => console.log("incomplete auth")
        );

        currentUser = auth.user.username;
        status.innerText = "Logged in as: " + currentUser;
        payBtn.disabled = false;
      } catch (err) {
        console.error(err);
        status.innerText = "Login failed";
      }
    };

    // 3️⃣ PAYMENT
    payBtn.onclick = () => {
      Pi.createPayment(
        {
          amount: 1,
          memo: "Test payment",
          metadata: { purpose: "baseline-test" }
        },
        {
          onReadyForServerApproval: async (paymentId) => {
            await fetch("/api/pi", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                action: "approve",
                paymentId
              })
            });
          },

          onReadyForServerCompletion: async (paymentId) => {
            await fetch("/api/pi", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                action: "complete",
                paymentId
              })
            });

            status.innerText = "Payment completed";
          },

          onCancel: () => {
            status.innerText = "Payment cancelled";
          },

          onError: (err) => {
            console.error(err);
            status.innerText = "Payment error";
          }
        }
      );
    };
  </script>

</body>
</html>
