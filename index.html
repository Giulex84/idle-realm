<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pi SDK Auth + Payments Baseline</title>

    <!-- Pi SDK -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script>
      Pi.init({ version: "2.0" });
    </script>

    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 40px;
      }
      button {
        padding: 12px 20px;
        margin: 10px 0;
        font-size: 16px;
      }
    </style>
  </head>

  <body>
    <h1>Pi SDK Baseline</h1>

    <button id="login">Login with Pi</button>
    <button id="pay" disabled>Pay 1 Pi</button>

    <div id="output"></div>

    <script>
      let currentUser = null;

      const scopes = ["username", "payments"];

      // LOGIN
      document.getElementById("login").onclick = async () => {
        try {
          const auth = await Pi.authenticate(scopes, () => {});
          currentUser = auth.user;

          document.getElementById("pay").disabled = false;

          document.getElementById("output").innerHTML = `
            <p><strong>Welcome:</strong> ${currentUser.username}</p>
            <p>User authenticated correctly.</p>
          `;
        } catch (err) {
          console.error(err);
          alert("Authentication failed");
        }
      };

      // PAYMENT
      document.getElementById("pay").onclick = async () => {
        const paymentData = {
          amount: 1,
          memo: "Idle Realm – Testnet Purchase",
          metadata: {
            app: "idle-realm",
            item: "starter_pack"
          }
        };

        try {
          await Pi.createPayment(paymentData, {
            onReadyForServerApproval: (paymentId) => {
              console.log("Ready for server approval:", paymentId);
              // futuro: chiamata backend
            },

            onReadyForServerCompletion: (paymentId, txid) => {
              console.log("Ready for server completion:", paymentId, txid);
              // futuro: conferma backend
            },

            onComplete: (payment) => {
              console.log("Payment completed:", payment);
              alert("✅ Payment successful!");
            },

            onCancel: (payment) => {
              console.log("Payment cancelled:", payment);
              alert("❌ Payment cancelled");
            },

            onError: (error, payment) => {
              console.error("Payment error:", error, payment);
              alert("⚠️ Payment error");
            }
          });
        } catch (err) {
          console.error(err);
        }
      };
    </script>
  </body>
</html>
