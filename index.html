<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Idle Realm</title>

<style>
:root{
  --bg:#0b1220;
  --card:#141c33;
  --card2:#1b2546;
  --accent:#2f6bff;
  --text:#e6ecff;
  --muted:#9aa4c7;
}

*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto}

body{
  margin:0;
  background:linear-gradient(180deg,#0a1020,#050a14);
  color:var(--text);
}

header{
  position:sticky;
  top:0;
  background:#060b18;
  padding:8px 12px;
  display:flex;
  justify-content:space-between;
  font-size:14px;
}

main{padding:16px;max-width:500px;margin:auto}

.card{
  background:linear-gradient(180deg,var(--card),var(--card2));
  border-radius:16px;
  padding:16px;
  margin-bottom:16px;
}

button{
  width:100%;
  border:none;
  border-radius:14px;
  padding:14px;
  margin-bottom:10px;
  background:var(--accent);
  color:white;
  font-size:16px;
}

button:disabled{opacity:.4}

.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}

.tile{
  background:#0f1730;
  border-radius:12px;
  height:70px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
}

.small{font-size:13px;color:var(--muted)}
</style>
</head>

<body>

<header>
  <span>üë• <b id="pop"></b></span>
  <span>‚öíÔ∏è <b id="prod"></b></span>
  <span>üõ°Ô∏è <b id="stab"></b>%</span>
  <span>‚è≥ <b id="time"></b></span>
</header>

<main>
  <h1>Idle Realm</h1>
  <div class="small">A living world shaped by time and choices</div>

  <div class="card">
    <h2>Build</h2>
    <button id="btnSettle">üè† Settlement</button>
    <button id="btnWork">‚öíÔ∏è Workshop</button>
    <button id="btnCouncil">üèõÔ∏è Council</button>
    <div class="small" id="info"></div>
  </div>

  <div class="card">
    <h2>City</h2>
    <div class="grid" id="city"></div>
  </div>

  <div class="card">
    <h2>Era</h2>
    <div>Foundations ‚Äî fast growth to learn the game.</div>
  </div>

  <div class="card">
    <h2>Events</h2>
    <div id="events"></div>
    <div class="small" style="margin-top:8px">
      Production increases every second.<br/>
      Build wisely during cooldowns.
    </div>
  </div>
</main>

<script>
const DEFAULT = {
  pop: 10,
  prod: 30,
  stab: 100,
  time: 0,
  lastAction: 0,
  buildings: [],
  events: []
};

function loadState(){
  let s;
  try{
    s = JSON.parse(localStorage.getItem("idleRealm"));
  }catch{
    return structuredClone(DEFAULT);
  }
  if(!s || typeof s!=="object") return structuredClone(DEFAULT);

  for(const k in DEFAULT){
    if(typeof s[k] !== typeof DEFAULT[k]) s[k]=DEFAULT[k];
  }

  if(!Array.isArray(s.buildings)) s.buildings=[];
  if(!Array.isArray(s.events)) s.events=[];
  if(!Number.isFinite(s.lastAction)) s.lastAction=0;

  return s;
}

let state = loadState();

const COST={ settlement:15, workshop:20, council:30 };
const COOLDOWN=10;

function save(){
  localStorage.setItem("idleRealm",JSON.stringify(state));
}

function log(msg){
  state.events.unshift("‚Ä¢ "+msg);
  state.events=state.events.slice(0,8);
}

function canAct(){
  return Date.now()-state.lastAction >= COOLDOWN*1000;
}

function update(){
  document.getElementById("pop").innerText=state.pop.toFixed(1);
  document.getElementById("prod").innerText=state.prod.toFixed(1);
  document.getElementById("stab").innerText=Math.max(0,Math.min(100,state.stab)).toFixed(0);
  document.getElementById("time").innerText=state.time;

  const cd=Math.max(0,Math.ceil((COOLDOWN*1000-(Date.now()-state.lastAction))/1000));
  document.getElementById("info").innerText=
    `Settlement ${COST.settlement} | Workshop ${COST.workshop} | Council ${COST.council} ‚Ä¢ `+
    (canAct()?"Ready":"Cooldown "+cd+"s");

  document.getElementById("btnSettle").disabled=!canAct()||state.prod<COST.settlement||state.buildings.length>=12;
  document.getElementById("btnWork").disabled=!canAct()||state.prod<COST.workshop||state.buildings.length>=12;
  document.getElementById("btnCouncil").disabled=!canAct()||state.prod<COST.council||state.buildings.includes("üèõÔ∏è");

  const city=document.getElementById("city");
  city.innerHTML="";
  for(let i=0;i<12;i++){
    const t=document.createElement("div");
    t.className="tile";
    t.innerText=state.buildings[i]||"‚¨ú";
    city.appendChild(t);
  }

  document.getElementById("events").innerHTML=
    state.events.map(e=>`<div>${e}</div>`).join("");

  save();
}

function build(type){
  if(!canAct()) return;
  if(type==="settlement"){
    state.prod-=COST.settlement;
    state.pop+=4;
    state.stab-=5;
    state.buildings.push("üè†");
    log("Settlement built");
  }
  if(type==="workshop"){
    state.prod-=COST.workshop;
    state.prod+=5;
    state.stab-=3;
    state.buildings.push("‚öíÔ∏è");
    log("Workshop built");
  }
  if(type==="council"){
    state.prod-=COST.council;
    state.stab+=15;
    state.buildings.push("üèõÔ∏è");
    log("Council established");
  }
  state.lastAction=Date.now();
  update();
}

btnSettle.onclick=()=>build("settlement");
btnWork.onclick=()=>build("workshop");
btnCouncil.onclick=()=>build("council");

setInterval(()=>{
  state.time++;
  const workshops=state.buildings.filter(b=>b==="‚öíÔ∏è").length;
  state.prod+=Math.max(1,workshops*0.4);
  if(state.stab<100) state.stab+=0.1;
  update();
},1000);

update();
</script>
</body>
</html>
