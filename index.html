<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Idle Realm</title>

<script src="https://sdk.minepi.com/pi-sdk.js"></script>
<script>Pi.init({ version: "2.0" });</script>

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: radial-gradient(circle at top, #0b132b, #020617);
  color: #e5e7eb;
}
.container {
  padding: 16px;
  max-width: 520px;
  margin: auto;
}
h1 { font-size: 28px; margin: 12px 0 4px; }
.subtitle { color: #9ca3af; margin-bottom: 16px; }

.card {
  background: rgba(255,255,255,0.04);
  border-radius: 16px;
  padding: 16px;
  margin-bottom: 16px;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05);
}

.stats {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
  opacity: 0.9;
  margin-bottom: 8px;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 8px;
  font-size: 16px;
  border: none;
  border-radius: 14px;
  background: linear-gradient(135deg, #2563eb, #1d4ed8);
  color: white;
  font-weight: 600;
}
button:disabled {
  opacity: 0.4;
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 12px;
}
.tile {
  background: rgba(255,255,255,0.08);
  border-radius: 12px;
  aspect-ratio: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;
}

.log {
  font-size: 13px;
  color: #d1d5db;
}
</style>
</head>

<body>
<div class="container">

<div class="stats">
  <div>üë• <span id="pop"></span></div>
  <div>‚öíÔ∏è <span id="prod"></span></div>
  <div>üõ°Ô∏è <span id="stab"></span>%</div>
  <div>‚è≥ <span id="time"></span></div>
</div>

<h1>Idle Realm</h1>
<div class="subtitle">A living world shaped by time and choices</div>

<div class="card">
  <strong>Build</strong>

  <button id="buildSettlement">üè† Build Settlement</button>
  <button id="buildWorkshop">‚öíÔ∏è Build Workshop</button>
  <button id="buildCouncil">üèõÔ∏è Build Council</button>

  <div style="font-size:13px;opacity:.7;margin-top:8px">
    Settlement cost: 15 prod<br/>
    Workshop cost: 15 prod
  </div>
</div>

<div class="card">
  <strong>City</strong>
  <div class="grid" id="cityGrid"></div>
</div>

<div class="card">
  <strong>Era</strong><br/>
  Foundations ‚Äî slow growth. Every choice matters.
</div>

<div class="card">
  <strong>Events</strong>
  <div class="log" id="log"></div>
</div>

</div>

<script>
/* ===== GAME STATE ===== */
const state = {
  population: 10,
  production: 0,
  stability: 100,
  time: 0,

  settlements: 0,
  workshops: 0,
  councils: 0
};

/* ===== DOM ===== */
const popEl = document.getElementById("pop");
const prodEl = document.getElementById("prod");
const stabEl = document.getElementById("stab");
const timeEl = document.getElementById("time");
const logEl = document.getElementById("log");
const gridEl = document.getElementById("cityGrid");

/* ===== INIT GRID ===== */
for (let i = 0; i < 9; i++) {
  const t = document.createElement("div");
  t.className = "tile";
  gridEl.appendChild(t);
}

/* ===== HELPERS ===== */
function log(msg) {
  logEl.innerHTML = "‚Ä¢ " + msg + "<br/>" + logEl.innerHTML;
}

function render() {
  popEl.textContent = state.population.toFixed(1);
  prodEl.textContent = state.production.toFixed(1);
  stabEl.textContent = Math.max(0, state.stability).toFixed(0);
  timeEl.textContent = state.time;
}

/* ===== CORE LOOP (ANTI-DEADLOCK) ===== */
setInterval(() => {
  state.time++;

  // üîë BASE PASSIVE PRODUCTION (ANTI DEADLOCK)
  state.production += state.population * 0.02;

  render();
}, 1000);

/* ===== ACTIONS ===== */
document.getElementById("buildSettlement").onclick = () => {
  if (state.production < 15) return log("Not enough production");
  state.production -= 15;
  state.population += 4;
  state.stability -= 8;
  state.settlements++;
  place("üè†");
  log("Settlement built (+4 pop, -8 stab)");
};

document.getElementById("buildWorkshop").onclick = () => {
  if (state.workshops === 0) {
    // üîë FIRST WORKSHOP ALWAYS ALLOWED
    state.workshops++;
    place("‚öíÔ∏è");
    log("First Workshop built (unlocked industry)");
    return;
  }
  if (state.production < 15) return log("Not enough production");
  state.production -= 15;
  state.workshops++;
  place("‚öíÔ∏è");
  log("Workshop built");
};

document.getElementById("buildCouncil").onclick = () => {
  if (state.councils >= 1) return log("Only one Council allowed");
  state.councils++;
  state.stability += 20;
  place("üèõÔ∏è");
  log("Council built (+20 stability)");
};

function place(icon) {
  const tiles = [...document.querySelectorAll(".tile")];
  const empty = tiles.find(t => t.textContent === "");
  if (empty) empty.textContent = icon;
}

render();
</script>
</body>
</html>
