<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Idle Realm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Pi SDK (NON TOCCARE) -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <script>
    Pi.init({ version: "2.0" });
  </script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #0b132b, #020617);
      color: #e5e7eb;
    }

    /* HUD */
    #hud {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(2, 6, 23, 0.95);
      display: flex;
      justify-content: space-around;
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      font-size: 14px;
    }

    #hud span {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    main {
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 0;
    }

    .subtitle {
      color: #9ca3af;
      margin-top: 4px;
    }

    .card {
      background: linear-gradient(180deg, #020617, #020617cc);
      border-radius: 16px;
      padding: 18px;
      border: 1px solid rgba(255,255,255,0.06);
    }

    .card h2 {
      margin-top: 0;
    }

    .build-buttons button {
      margin: 6px 6px 0 0;
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      background: #2563eb;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    .build-buttons button:hover {
      background: #1d4ed8;
    }

    .district {
      margin-top: 10px;
      font-size: 18px;
    }

    .event-log {
      font-size: 14px;
      color: #d1d5db;
    }

    .event-log div {
      margin-bottom: 6px;
    }

    .reset {
      background: #dc2626;
      border: none;
      color: white;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }

    .reset:hover {
      background: #b91c1c;
    }
  </style>
</head>
<body>

  <!-- HUD -->
  <div id="hud">
    <span>üë• <strong id="hud-pop">0</strong></span>
    <span>‚öí <strong id="hud-prod">0</strong></span>
    <span>üõ° <strong id="hud-stab">0</strong>%</span>
    <span>üï∞ <strong id="hud-era">Foundations</strong></span>
  </div>

  <main>
    <header>
      <h1>Idle Realm</h1>
      <div class="subtitle">A living world shaped by time and eras</div>
    </header>

    <div class="card">
      <h2>Realm</h2>
      <div>Era: <strong id="era-text"></strong></div>
      <div>Population: <strong id="pop-text"></strong></div>
      <div>Production: <strong id="prod-text"></strong></div>
      <div>Stability: <strong id="stab-text"></strong>%</div>

      <h3>Build</h3>
      <div class="build-buttons">
        <button onclick="build('settlement')">üè† Settlement</button>
        <button onclick="build('workshop')">‚öí Workshop</button>
        <button onclick="build('council')">üèõ Council</button>
      </div>
    </div>

    <div class="card">
      <h2>City</h2>
      <div class="district">üèò Residential: <span id="res-vis"></span></div>
      <div class="district">‚öí Industrial: <span id="ind-vis"></span></div>
      <div class="district">üèõ Government: <span id="gov-vis"></span></div>
    </div>

    <div class="card">
      <h2>Events</h2>
      <div class="event-log" id="events"></div>
    </div>

    <div class="card">
      <h2>Meta</h2>
      <div>Ticks: <strong id="ticks-text"></strong></div>
      <button class="reset" onclick="resetWorld()">Reset World</button>
    </div>
  </main>

  <script>
    const SAVE_KEY = "idle_realm_save_v1";

    let state = {
      era: "Foundations",
      population: 10,
      production: 5,
      stability: 70,
      buildings: {
        settlement: 1,
        workshop: 0,
        council: 0
      },
      events: [],
      ticks: 0
    };

    function load() {
      const saved = localStorage.getItem(SAVE_KEY);
      if (saved) state = JSON.parse(saved);
    }

    function save() {
      localStorage.setItem(SAVE_KEY, JSON.stringify(state));
    }

    function logEvent(text) {
      state.events.unshift(text);
      if (state.events.length > 6) state.events.pop();
    }

    function build(type) {
      if (type === "settlement") {
        state.population += 2;
        state.buildings.settlement++;
        logEvent("üè† Settlement founded (+2 population)");
      }
      if (type === "workshop") {
        state.production += 3;
        state.buildings.workshop++;
        logEvent("‚öí Workshop built (+3 production)");
      }
      if (type === "council") {
        state.stability += 5;
        state.buildings.council++;
        logEvent("üèõ Council established (+5 stability)");
      }
      render();
      save();
    }

    function resetWorld() {
      localStorage.removeItem(SAVE_KEY);
      location.reload();
    }

    function renderDistrict(count) {
      return "‚ñ†".repeat(count);
    }

    function render() {
      document.getElementById("hud-pop").textContent = state.population.toFixed(1);
      document.getElementById("hud-prod").textContent = state.production.toFixed(1);
      document.getElementById("hud-stab").textContent = Math.max(0, Math.min(100, state.stability));
      document.getElementById("hud-era").textContent = state.era;

      document.getElementById("era-text").textContent = state.era;
      document.getElementById("pop-text").textContent = state.population.toFixed(1);
      document.getElementById("prod-text").textContent = state.production.toFixed(1);
      document.getElementById("stab-text").textContent = Math.max(0, Math.min(100, state.stability));

      document.getElementById("res-vis").textContent = renderDistrict(state.buildings.settlement);
      document.getElementById("ind-vis").textContent = renderDistrict(state.buildings.workshop);
      document.getElementById("gov-vis").textContent = renderDistrict(state.buildings.council);

      const ev = document.getElementById("events");
      ev.innerHTML = "";
      state.events.forEach(e => {
        const d = document.createElement("div");
        d.textContent = "‚Ä¢ " + e;
        ev.appendChild(d);
      });

      document.getElementById("ticks-text").textContent = state.ticks;
    }

    function tick() {
      state.population += state.buildings.settlement * 0.02;
      state.production += state.buildings.workshop * 0.05;
      state.stability -= state.buildings.settlement * 0.01;
      state.ticks++;
      render();
      save();
    }

    load();
    render();
    setInterval(tick, 1000);
  </script>

</body>
</html>
